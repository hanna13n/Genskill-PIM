{% extends "index.html" %} {% block body %}
<table>
  <thead>
    <tr>
      <th>#</th>
      <th>title</th>
      <th>date</th>
    </tr>
  </thead>
  <tbody>
    {% for id, title, date in notes%}
    <tr>
      <td>{{id}}</td>
      <td><a href="{{url_for('notes.notedetail',nid=id)}}">{{title}}</a></td>
      <td>{{date.strftime("%c")}}</td>
    </tr>
    {%endfor%}
  </tbody>
</table>
{%endblock%}
