{% extends "index.html" %} 
{% block body %}
{%if notes%}
<table>
  <thead>
    <tr>
      <th>#</th>
      <th>title</th>
      <th>date</th>
    </tr>
  </thead>
  <tbody>
    {% for id, title, date in notes%}
    <tr>
      <td><a href="{{url_for('notes.notedetail',nid=id)}}">{{id}}</a></td>

      <td><a href="{{url_for('notes.notedetail',nid=id)}}">{{title}}</a></td>
      
      <td>{{date.strftime("%c")}}</td>
    </tr>
    {%endfor%}
  </tbody>
</table>
{%else%}
<h3>Could not find jobs matching your search.</h3>
<p>Go to <a href="{{url_for('notes.allnotes')}}">All Notes</a>?</p>
{%endif%}
{%endblock%}
